<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/app9.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<!--图片-->
			<div id="bag" v-bind:class="{burst:ended}"></div>
			<!--进度条-->
			<div id="bag-lealth">
				<div v-bind:style="{width:health + '%'}"></div>
			</div>
			<!--控制按钮-->
			<div id="controls">
				<button v-on:click="punch" v-show="!ended">使劲锤</button>
				<button v-on:click="restart">重新开始</button>
			</div>
		</div>
	</body>
	<script src="js/app9.js" type="text/javascript" charset="utf-8"></script>
</html>
