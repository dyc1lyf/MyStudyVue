<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<!--vue-app是根容器-->
		<div id="vue-app">
			<h1> Events </h1>
			<button v-on:click="add(1)">增加一</button>
			<button v-on:click='subtract(1)'>减少一</button>
			<button v-on:dblclick='add(10)'>增加十</button>
			<button v-on:dblclick='subtract(10)'>减少十</button>
			<p> My age is {{age}}</p>
			<div id="canvas" v-on:mousemove="updateXY">
				{{x}},{{y}} - <span v-on:mousemove.stop=''>stopMoving</span>
			</div>
			<a v-on:click.prevent="alert" href="http://www.baidu.com">the new step</a>
		</div>
		<script src="js/app2.js"></script>
	</body>
</html>
